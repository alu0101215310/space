{% extends 'base.html' %}
{% block content %}
<p style="color: red; font-size: larger;">Para poder insertar una estrella es necesario haber insertado su constelación</p>
<h1>{% block title2 %} Insertar Estrella {% endblock %}</h1>
<form method="post">
    <p>
        <label for="n_es">Nombre de estrella</label>
        <input type="text" name="n_es"
               placeholder="Nombre de estrella">
        </input>
    </p>

    <p>
        <label for="n_constelacion">Nombre de constelación</label>
        <input type="text" name="n_constelacion"
               placeholder="Nombre de constelación">
        </input>
    </p>

    <p>
        <label for="radio_es">Radio(km)</label>
        <input type="number" name="radio_es"
               placeholder="Radio(km)">
        </input>
    </p>

    <p>
        <label for="edad">Edad</label>
        <input type="number" name="edad"
               placeholder="Edad">
        </input>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
{% endblock %}
